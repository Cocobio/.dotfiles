#-------------------------------------#
#     Configuration file for tmux
#          Default shell
#-------------------------------------#
# set-option -g default-shell /bin/zsh

#-------------------------------------#
#      Changing prefix trigger
#-------------------------------------#
unbind C-b
unbind C-a
set-option -sg escape-time 0
set-option -g prefix C-a

# unbind C-/
# set-option -g focus-events on
# set-window-option -g mode-keys vi


#-------------------------------------#
#           Update config
#-------------------------------------#
bind-key r source-file ~/.tmux.conf

#-------------------------------------#
#           Enable mouse
#-------------------------------------#
set -g mouse on

#-------------------------------------#
#          Window options
#-------------------------------------#
set -g renumber-windows on
unbind &
bind-key X kill-window
# bind-key > swap-window -t :+
# bind-key < swap-window -t :-

#-------------------------------------#
#          Spliting panes
#-------------------------------------#
unbind %
unbind '"'
bind-key | split-window -h
bind-key - split-window -v

#-------------------------------------#
#          Pane navigation
#-------------------------------------#
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
unbind o
# unbind ;
unbind '{'
unbind '}'

#-------------------------------------#
#           Pane resizing
#-------------------------------------#
bind-key -n C-M-h resize-pane -L 2
bind-key -n C-M-l resize-pane -R 2
bind-key -n C-M-j resize-pane -D 2
bind-key -n C-M-k resize-pane -U 2

#-------------------------------------#
#      Naming & renaming windows
#-------------------------------------#
set -g allow-rename off

#-------------------------------------#
#        Theme and styling!
#-------------------------------------#
# Catpuccin Theme
Rosewater="#f5e0dc"
Flamingo="#f2cdcd"
Pink="#f5c2e7"
Mauve="#cba6f7"
Red="#f38ba8"
Maroon="#eba0ac"
Peach="#fab387"
Yellow="#f9e2af"
Green="#a6e3a1"
Teal="#94e2d5"
Sky="#89dceb"
Sapphire="#74c7ec"
Blue="#89b4fa"
Lavender="#b4befe"
Text="#cdd6f4"
Subtext1="#bac2de"
Subtext0="#a6adc8"
Overlay2="#9399b2"
Overlay1="#7f849c"
Overlay0="#6c7086"
Surface2="#585b70"
Surface1="#45475a"
Surface0="#313244"
Base="#1e1e2e"
Mantle="#181825"
Crust="#11111b"


set -g status-right-length 150

#+--- Bars LEFT ---+
# Session name
set-option -g status-left-length 60
set -g status-left "#[fg=$Crust,bg=$Maroon,bold][] #S #[fg=$Maroon,bg=$Surface0,nobold,noitalics,nounderscore]"

#+--- Windows ---+
# Focus
set -g window-status-current-format "#[fg=$Surface0,bg=$Blue]#[fg=$Base,bg=$Blue] #I  #W #{?window_last_flag,,} #[fg=$Blue,bg=$Surface0]"
# Unfocused
set -g window-status-format "#[fg=$Overlay1,bg=$Surface0,nobold,noitalics,nounderscore]  #I  #W  "
set-option -g status-style bg="${Surface0}",fg="${Sapphire}"

set -g status-position top

#+--- Panes ---+
set -g pane-border-style "fg=$Overlay0"
set -g pane-active-border-style "fg=$Teal"
set -g pane-border-status top
set -g pane-border-format " :#{pane_index}: #{pane_current_command} "
set -g pane-border-lines "double"

# Status bar background
set -g status-bg "$Surface0"

#+--- Bars RIGHT ---+
set -g status-right "#[fg=$Sapphire,bg=$Surface0, bold]#[fg=$Surface0, bg=$Sapphire, bold] %A %d-%m-%Y #[fg=$Peach, bg=$Sapphire]#[fg=$Crust, bg=$Peach] %H:%M "
set -g window-status-separator ""

#-------------------------------------#
#       Work around for colors
#-------------------------------------#
set-option -g xterm-keys on
# set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',screen-256color:RGB'

# set window notifications
set-option -g visual-activity off
set-window-option -g monitor-activity on

set -ga terminal-overrides ",xterm-256color:Tc"
